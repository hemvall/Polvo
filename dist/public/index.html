<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=550, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Polvo</title>
    <style>
        html {
            width: 300px;
            height: 550px;
            overflow: hidden;
        }

        body {
            background-color: #1DB8CE;
            background-size: contain;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: white;
            font-family: 'Space Grotesk';
            font-size: 44px;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .gif-container img {
            width: 300px;
            height: auto;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 30px;
            border: 2.5px solid #fff;
            background-color: transparent;
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
        }

        .btn_container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #fff;
            color: #3498db;
        }

        .footer {
            position: fixed;
            display: flex;
            bottom: 30px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .footer-item {
            color: #fff;
            font-size: 16px;
            text-decoration: underline;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        svg {
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <h1><img height="42px" width="42px" src="/assets/octopus-219135fe.svg"/>POLVO</h1>
    <div class="gif-container">
        <img src="/assets/background-60bff9fc.gif" alt="Octopus Animation">
    </div>
    <div class="btn_container">
        <button class="btn">Faucet</button>
    </div>
    <div class="footer">
        <a class="footer-item">
            <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="15" height="15">
                <path
                    d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm320 96c0-26.9-16.5-49.9-40-59.3L280 88c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 204.7c-23.5 9.5-40 32.5-40 59.3c0 35.3 28.7 64 64 64s64-28.7 64-64zM144 176a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm-16 80a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm288 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM400 144a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" />
            </svg>
            Dashboard
        </a>
        <a class="footer-item">
            <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="15" height="15">
                <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
            </svg>
            Learn more
        </a>
    </div>
</body>

</html>
